<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Semáforos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Control de Semáforo</h1>
        <div class="info-general">
            <p id="timestamp">Timestamp: Cargando...</p>
            <p id="cycle">Ciclo: Cargando...</p>
            <p id="valorConstante">Valor Constante: Esperando datos...</p>
            <p id="valorVariable">Valor Variable: Esperando datos...</p>
            <p id="nCiclo">Número de Ciclo: Cargando...</p>
            <p id="nTiempo">Tiempo transcurrido: Cargando...</p>
        </div>
        <div class="traffic-system">
            <!-- Semáforo SV2-1 -->
            <div class="traffic-light vehicle" id="SV2-1">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div class="semaforo-info" id="info-SV2-1">
                <p>Estado Actual: Cargando...</p>
                <!--<p>Tiempos: Verde - 50%, Amarillo - 20%, Rojo - 30%</p>-->
            </div>

            <!-- Semáforo SV4-1 -->
            <div class="traffic-light vehicle-four" id="SV4-1">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div> 
                <div class="light green-2"></div> 
            </div>
            <div class="semaforo-info" id="info-SV4-1">
                <p>Estado Actual: Cargando...</p>
                <!--<p>Tiempos: Verde - 50%, Amarillo - 20%, Rojo - 30%</p>-->
            </div>

            <!-- Semáforo Peatonal SP1 -->
            <div class="pedestrian-light" id="SP1">
                <div class="light red"></div>
                <div class="light green"></div>
            </div>
            <div class="semaforo-info" id="info-SP1">
                <p>Estado Actual: Cargando...</p>
                <!--<p>Tiempos: Verde - 50%, Rojo - 50%</p> --><!-- Asumiendo tiempos para peatonales -->
            </div>

            <!-- Agrega más semáforos con la misma estructura -->
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
