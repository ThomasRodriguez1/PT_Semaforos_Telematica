<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Semáforos</title>
    <link rel="icon" type="image/png" href="css/icons/Semaforo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Control de Semáforos</h1>
        </header>
        <main>
            <div class="info-section">
                <div class="info-card">
                    <p id="timestamp">Timestamp: Cargando...</p>
                </div>
                <div class="info-card">
                    <p id="cycle">Ciclo: Cargando...</p>
                </div>
                <div class="info-card">
                    <p id="valorConstante">Valor Constante: Esperando datos...</p>
                </div>
                <div class="info-card">
                    <p id="valorVariable">Valor Variable: Esperando datos...</p>
                </div>
                <div class="info-card">
                    <p id="nCiclo">Número de Ciclo: Cargando...</p>
                </div>
                <div class="info-card">
                    <p id="nTiempo">Tiempo transcurrido: Cargando...</p>
                </div>
                <button class="floating-button" onclick="window.location.href='https://g-e721bc634e.grafana-workspace.us-east-2.amazonaws.com/d/CaQST4FIz/home?orgId=1'">MENU PRINCIPAL</button>
            </div>
<!--             
            <div class="traffic-section">

                    </iframe>
                    </div>
                 -->
                <div class="background-image traffic-section">
                    <div class="traffic-system">
                        <!-- Semáforo SP1 -->
                        <div class="pedestrian-light SP1" id="SP1" id="selector">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP1">  SP1  </p>
                        <!-- Semáforo SV1 -->
                        <div class="traffic-light SV1" id="SV1">
                            <div class="light red"></div>
                            <div class="light yellow"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSV1">  SV1  </p>
                        <!-- Semáforo SP2 -->
                        <div class="pedestrian-light SP2" id="SP2">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP2">  SP2  </p>
                        <!-- Semáforo SP3 -->
                        <div class="pedestrian-light SP3" id="SP3">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP3">  SP3  </p>
                        <!-- Semáforo SV2 -->
                        <div class="traffic-light SV2" id="SV2">
                            <div class="light red"></div>
                            <div class="light yellow"></div>
                            <div class="light green"></div>
                            <div class="light green-2"></div>
                        </div>
                        <p class="text-lights TSV2">  SV2  </p>
                        <!-- Semáforo SP4 -->
                        <div class="pedestrian-light SP4" id="SP4">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP4">  SP4  </p>
                        <!-- Semáforo SV3 -->
                        <div class="traffic-light SV3" id="SV3">
                            <div class="light red"></div>
                            <div class="light yellow"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSV3">  SV3  </p>
                        <!-- Semáforo SP5 -->
                        <div class="pedestrian-light SP5" id="SP5">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP5">  SP5  </p>
                        <!-- Semáforo SP6 -->
                        <div class="pedestrian-light SP6" id="SP6">
                            <div class="light red"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP6">  SP6  </p>
                        <!-- Semáforo SP7 -->
                        <div class="pedestrian-light SP7" id="SP7">

                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSP8">  SP8  </p>
                        <!-- Semáforo SV4 -->
                        <div class="traffic-light SV4" id="SV4">
                            <div class="light red"></div>
                            <div class="light yellow"></div>
                            <div class="light green"></div>
                        </div>
                        <p class="text-lights TSV4">  SV4  </p>
                        <img src="css/Imagenes/ambulance.png" id="ambulanceN" class="ambulance north">
                        <img src="css/Imagenes/ambulance.png" id="ambulanceS" class="ambulance south">
                        <img src="css/Imagenes/ambulance.png" id="ambulanceW" class="ambulance west">

            </div>
